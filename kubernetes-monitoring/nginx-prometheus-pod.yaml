apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-nginx
  namespace: monitoring
  labels:
    app: custom-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-nginx
  template:
    metadata:
      labels:
        app: custom-nginx
    spec:
      containers:
      - name: nginx
        image: custom-nginx-metrics:latest
        ports:
        - containerPort: 80
          name: http
      - name: nginx-prometheus-exporter
        image: nginx/nginx-prometheus-exporter:0.14.0
        args:
          - -nginx.scrape-uri=http://localhost/basic_status
        ports:
        - containerPort: 9113
          name: metrics
