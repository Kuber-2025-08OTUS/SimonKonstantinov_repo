apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysql-operator
rules:
  # MySQL CRD management
  - apiGroups: ["otus.homework"]
    resources: ["mysqls"]
    verbs: ["*"]
  # Deployment management (нужны status permissions)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments/status"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # Service management
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["*"]
  # PV/PVC management
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["*"]
  # Pod management
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Events (для логирования)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
