apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysql-operator-minimal
rules:
  # Управление MySQL CRD ресурсами
  - apiGroups: ["otus.homework"]
    resources: ["mysqls"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Управление Deployments (создание, обновление, удаление)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Статус Deployments (для проверки готовности)
  - apiGroups: ["apps"]
    resources: ["deployments/status"]
    verbs: ["get"]
  
  # Просмотр ReplicaSets для проверки готовности
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
  
  # Управление Services (создание, удаление)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "delete"]
  
  # Управление PersistentVolumes (создание, удаление)
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "create", "delete"]
  
  # Управление PersistentVolumeClaims (создание, удаление)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
  
  # Просмотр Pods для проверки статуса
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
